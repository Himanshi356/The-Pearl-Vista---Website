<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Pearl Vista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #d4af37;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #333;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }





        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #d4af37;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .user-type-indicator {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .user-type-indicator.admin {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .user-type-indicator.user {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link {
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #b8941f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1> The Pearl Vista</h1>
            <p>Login</p>
        </div>

        <div id="userTypeIndicator" class="user-type-indicator" style="display: none;">
            <span id="userTypeText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                 Login
            </button>
        </form>

        <div class="forgot-password">
            <a href="account-recovery.html" class="forgot-link">Forgot Password? (Users)</a>
            <br>
            <a href="admin-recovery.html" class="forgot-link">Forgot Password? (Admins)</a>
        </div>

        <div class="loading" id="loading">
            <div>Logging in...</div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/Pearl-Vista---Website';

        // Check if user was redirected after password change
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('passwordChanged') === '1') {
                showMessage('‚úÖ Password changed successfully! You can now login with your new password.', 'success');
            }
        };



        // Show message
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Show user type indicator
        function showUserType(type, username) {
            const indicator = document.getElementById('userTypeIndicator');
            const text = document.getElementById('userTypeText');
            
            indicator.className = `user-type-indicator ${type}`;
            text.textContent = `üîç Detected: ${type.toUpperCase()} login for "${username}"`;
            indicator.style.display = 'block';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            if (!username || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            loading.classList.add('show');
            document.getElementById('message').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/Auth/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Set login state in localStorage for regular users
                    const userRole = data.user?.role || 'user';
                    const isAdmin = ['admin', 'super_admin', 'manager'].includes(userRole);
                    
                    if (!isAdmin) {
                        // Set login state for regular users
                        localStorage.setItem('pv_logged_in', '1');
                        localStorage.setItem('pv_username', data.user?.username || username);
                        localStorage.setItem('pv_email', data.user?.email || '');
                        console.log('Login successful - localStorage set:', {
                            pv_logged_in: localStorage.getItem('pv_logged_in'),
                            pv_username: localStorage.getItem('pv_username'),
                            pv_email: localStorage.getItem('pv_email')
                        });
                    }
                    
                    // Show user type indicator
                    showUserType(userRole, username);
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (isAdmin) {
                            window.location.href = 'admin-dashboard.php';
                        } else {
                            window.location.href = 'home.html';
                        }
                    }, 1500);
                } else {
                    if (data.message.includes('Please set your password first')) {
                        showMessage(`‚ùå ${data.message}`, 'error');
                        // Add a link to set password
                        setTimeout(() => {
                            if (confirm('Would you like to set your password now?')) {
                                window.location.href = 'confirm-password.html';
                            }
                        }, 2000);
                    } else {
                        showMessage(`‚ùå ${data.message}`, 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
