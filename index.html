<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="The Pearl Vista - Luxury Hotel Experience" />
  <meta name="keywords" content="hotel, luxury, pearl vista, accommodation, booking" />
  <title>The Pearl Vista</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="images/logo.png" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Lato', Arial, sans-serif;
      background: #000;
    }
    .hero {
      position: relative;
      height: 100vh;
      min-height: 600px;
      background: url('images/cover.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 6rem;
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 0;
    }
    .hero-logo img {
      height: 48px;
    }
    .hero-title-strip {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.88);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.7rem 0;
      margin-bottom: 0;
      border-radius: 0;
      box-sizing: border-box;
    }
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.18);
      background: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }
    .hero-subtitle {
      font-size: 1.3rem;
      margin-bottom: 2.2rem;
      color: #fff;
      opacity: 0.95;
      text-shadow: 0 1px 8px rgba(0,0,0,0.12);
    }
    .hero-btn-group {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }
    .hero-btn {
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 24px;
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s, border 0.2s;
      font-family: 'Lato', Arial, sans-serif;
    }
    .hero-btn.login {
      background: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
    }
    .hero-btn,
    .hero-btn.login {
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    @media (max-width: 700px) {
      .hero-title-strip {
        padding: 0.5rem 0;
        border-radius: 1rem;
      }
      .hero-title { font-size: 1.2rem; }
      .hero-logo { font-size: 3rem; }
      .hero-btn { font-size: 1rem; padding: 0.7rem 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- 1. Landing Page -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-logo">
        THE PEARL VISTA
      </div>
      <div class="hero-title-strip">
        <div class="hero-title">Your Luxury Gateway Starts Here</div>
      </div>
      <div class="hero-subtitle">Experience the finest hospitality, comfort, and elegance in the heart of the city.</div>
      <div class="hero-btn-group">
        <button class="hero-btn" onclick="window.location.href='signup.html'">Sign Up</button>
        <button class="hero-btn login" onclick="window.location.href='unified-login.html'">Login</button>
      </div>
    </div>
  </section>

  <!-- Sign Up Page -->
  <div class="page form-wrapper" id="signUpPage" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="handleSignUp(event)">
      <div class="input-group">
        <span class="icon">ðŸ†”</span>
        <input type="number" id="signupUserId" placeholder="User ID (numeric, must be unique)" required min="100000" max="999999" />
        <small style="color: #666; font-size: 0.8rem;">Enter a 6-digit number (e.g., 123456)</small>
      </div>
      <div class="input-group">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" id="signupUsername" placeholder="Username" required />
      </div>
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" id="signupEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <select id="securityQuestion" required>
          <option value="" disabled selected>Select a security question</option>
          <option value="pet">What is the name of your first pet?</option>
          <option value="school">What is the name of your elementary school?</option>
          <option value="city">In what city were you born?</option>
          <option value="mother">What is your mother's maiden name?</option>
          <option value="car">What was your first car?</option>
        </select>
      </div>
      <div class="input-group">
        <input type="text" id="securityAnswer" placeholder="Your Answer" required />
      </div>
      <button type="submit" class="btn signup full">Sign Up</button>
    </form>
  </div>

  <!-- Login Page -->
  <div class="page form-wrapper" id="loginPage" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" id="loginUsername" placeholder="Username" required />
      </div>
      <div class="input-group" style="position:relative;">
        <span class="icon">ðŸ”’</span>
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
      <div class="forgot-link">
        <a href="account-recovery.html" class="forgot-link">Forgot Password?</a>
      </div>
      <button type="submit" class="btn login full">Login</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
