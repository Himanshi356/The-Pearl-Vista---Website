<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings | The Pearl Vista</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      font-family: 'Lato', Arial, sans-serif;
      margin: 0;
      color: #101a2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .settings-container {
      max-width: 520px;
      width: 100%;
      background: #fff;
      color: #101a2b;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    .settings-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
    }
    
    .settings-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .settings-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #101a2b;
      margin-bottom: 0.5rem;
    }
    
    .settings-subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
    }
    
    .settings-section {
      width: 100%;
      margin-bottom: 2.5rem;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #101a2b;
    }
    
    .section-header i {
      color: #FFD700;
      width: 20px;
    }
    
    .input-group {
      margin-bottom: 1rem;
    }
    
    .input-group:last-child {
      margin-bottom: 0;
    }
    
    .input-field {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #101a2b;
      background: #fff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }
    
    .input-field::placeholder {
      color: #999;
    }
    
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .checkbox-item:hover {
      background: #f0f2f5;
      border-color: #FFD700;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 1rem;
      accent-color: #FFD700;
      cursor: pointer;
    }
    
    .checkbox-item label {
      font-weight: 600;
      color: #101a2b;
      cursor: pointer;
      flex: 1;
    }
    
    .checkbox-item .checkbox-description {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.2rem;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .btn {
      flex: 1;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #101a2b, #1a2332);
      color: #FFD700;
      box-shadow: 0 4px 15px rgba(16, 26, 43, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 26, 43, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #101a2b;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 480px) {
      .settings-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      .settings-title {
        font-size: 1.5rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .checkbox-item {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <div class="settings-title">Admin Settings</div>
      <div class="settings-subtitle">Manage your account preferences</div>
    </div>
    
    <form>
      <div class="settings-section">
        <div class="section-header">
          <i class="fas fa-lock"></i>
          Change Password
        </div>
        <div class="input-group">
          <input type="password" id="newPassword" class="input-field" placeholder="Enter new password" />
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" />
        </div>
      </div>
      
      <div class="settings-section">
        <div class="section-header">
          <i class="fas fa-bell"></i>
          Notification Preferences
        </div>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="emailNotif" checked />
            <label for="emailNotif">
              Email Notifications
              <div class="checkbox-description">Receive updates via email</div>
            </label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="smsNotif" />
            <label for="smsNotif">
              SMS Notifications
              <div class="checkbox-description">Receive updates via SMS</div>
            </label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="systemAlerts" checked />
            <label for="systemAlerts">
              System Alerts
              <div class="checkbox-description">Important system notifications</div>
            </label>
          </div>
        </div>
      </div>
      
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save" style="margin-right: 0.5rem;"></i>
          Save Changes
        </button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='admin-dashboard.html'">
          <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>
          Back to Dashboard
        </button>
      </div>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
