<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Availability Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #d4af37;
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #bfa13a;
        }
        .result {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Availability Check</h1>
    
    <div class="test-form">
        <h2>Test Availability Form</h2>
        <form id="testAvailabilityForm">
            <div class="form-group">
                <label for="checkinDate">Check-in Date:</label>
                <input type="date" id="checkinDate" name="checkinDate" required>
            </div>
            
            <div class="form-group">
                <label for="checkoutDate">Check-out Date:</label>
                <input type="date" id="checkoutDate" name="checkoutDate" required>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="2" required>
            </div>
            
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="Pearl Signature Room">Pearl Signature Room</option>
                    <option value="Deluxe Room">Deluxe Room</option>
                    <option value="Premium Room">Premium Room</option>
                    <option value="Executive Room">Executive Room</option>
                    <option value="Luxury Suite">Luxury Suite</option>
                    <option value="Family Suite">Family Suite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numRooms">Number of Rooms:</label>
                <input type="number" id="numRooms" name="numRooms" min="1" max="10" value="1" required>
            </div>
            
            <button type="submit">Check Availability</button>
        </form>
    </div>
    
    <div id="result" class="result" style="display: none;">
        <h3>Availability Result</h3>
        <div id="resultContent"></div>
    </div>

    <script>
        // Set minimum dates
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('checkinDate').min = tomorrow.toISOString().split('T')[0];
        document.getElementById('checkoutDate').min = tomorrow.toISOString().split('T')[0];
        
        // Update checkout minimum when checkin changes
        document.getElementById('checkinDate').addEventListener('change', function() {
            if (this.value) {
                const checkinDate = new Date(this.value);
                const nextDay = new Date(checkinDate);
                nextDay.setDate(nextDay.getDate() + 1);
                document.getElementById('checkoutDate').min = nextDay.toISOString().split('T')[0];
            }
        });
        
        // Handle form submission
        document.getElementById('testAvailabilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Checking...';
            submitBtn.disabled = true;
            
            fetch('php/check_availability.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                const resultContent = document.getElementById('resultContent');
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultContent.innerHTML = `
                        <p><strong>Status:</strong> ${data.available ? 'Available' : 'Not Available'}</p>
                        <p><strong>Room Type:</strong> ${data.room_type}</p>
                        <p><strong>Check-in:</strong> ${data.check_in_date}</p>
                        <p><strong>Check-out:</strong> ${data.check_out_date}</p>
                        <p><strong>Duration:</strong> ${data.duration} night(s)</p>
                        <p><strong>Guests:</strong> ${data.guests}</p>
                        <p><strong>Requested Rooms:</strong> ${data.requested_rooms}</p>
                        <p><strong>Available Rooms:</strong> ${data.available_rooms}</p>
                        <p><strong>Base Price per Night:</strong> $${data.base_price_per_night}</p>
                        ${data.guest_surcharge > 0 ? `<p><strong>Guest Surcharge:</strong> $${data.guest_surcharge}</p>` : ''}
                        <p><strong>Total Amount:</strong> $${data.total_amount}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultContent.innerHTML = `<p><strong>Error:</strong> ${data.message}</p>`;
                }
                
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                const resultContent = document.getElementById('resultContent');
                
                resultDiv.className = 'result error';
                resultContent.innerHTML = '<p><strong>Error:</strong> Network error occurred. Please try again.</p>';
                resultDiv.style.display = 'block';
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
