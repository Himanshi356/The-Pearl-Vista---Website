<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile | The Pearl Vista</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      font-family: 'Lato', Arial, sans-serif;
      margin: 0;
      color: #101a2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .profile-container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      color: #101a2b;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .profile-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
    }
    
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #101a2b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 2rem;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
      position: relative;
    }
    
    .avatar::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      z-index: -1;
      opacity: 0.3;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #101a2b;
      margin-bottom: 0.5rem;
    }
    
    .profile-role {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
    }
    
    .profile-info {
      width: 100%;
      margin-bottom: 2.5rem;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.2s ease;
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-item:hover {
      background: #f8f9fa;
      margin: 0 -1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    
    .info-label {
      font-size: 0.95rem;
      color: #666;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .info-label i {
      width: 16px;
      color: #FFD700;
    }
    
    .info-value {
      font-size: 1rem;
      color: #101a2b;
      font-weight: 600;
      text-align: right;
    }
    
    .back-btn {
      background: linear-gradient(135deg, #101a2b, #1a2332);
      color: #FFD700;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 26, 43, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 26, 43, 0.3);
    }
    
    .back-btn:hover::before {
      left: 100%;
    }
    
    .back-btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 480px) {
      .profile-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      .avatar {
        width: 70px;
        height: 70px;
        font-size: 2.2rem;
      }
      
      .profile-name {
        font-size: 1.5rem;
      }
      
      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      
      .info-value {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar">A</div>
    
    <div class="profile-header">
      <div class="profile-name">Admin</div>
    </div>
    
    <div class="profile-info">
      <div class="info-item">
        <div class="info-label">
          <i class="fas fa-user"></i>
          Username
        </div>
        <div class="info-value">admin@pearlvista</div>
      </div>
      
      <div class="info-item">
        <div class="info-label">
          <i class="fas fa-building"></i>
          Department
        </div>
        <div class="info-value">Management</div>
      </div>
      
      <div class="info-item">
        <div class="info-label">
          <i class="fas fa-phone"></i>
          Phone
        </div>
        <div class="info-value">+1 234 567 8901</div>
      </div>
      
      <div class="info-item">
        <div class="info-label">
          <i class="fas fa-clock"></i>
          Last Login
        </div>
        <div class="info-value">23 Jul 2025, 14:44</div>
      </div>
      
      <div class="info-item">
        <div class="info-label">
          <i class="fas fa-map-marker-alt"></i>
          Location
        </div>
        <div class="info-value">New York, NY</div>
      </div>
      
      <div class="info-item">
        <div class="info-label">
          <i class="fas fa-calendar-alt"></i>
          Member Since
        </div>
        <div class="info-value">January 2024</div>
      </div>
    </div>
    
    <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
      <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>
      Back to Dashboard
    </button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
