<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile | The Pearl Vista</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #fff;
      font-family: 'Lato', Arial, sans-serif;
      margin: 0;
      color: #101a2b;
    }
    .profile-container {
      max-width: 420px;
      margin: 3rem auto;
      background: #101a2b;
      color: #FFD700;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #FFD700;
      color: #101a2b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 1.2rem;
    }
    .profile-info {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .profile-info label {
      font-size: 0.98rem;
      color: #FFD700;
      font-weight: 600;
      margin-bottom: 0.1em;
      display: block;
    }
    .profile-info .value {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 0.7em;
      display: block;
    }
    .back-btn {
      background: #FFD700;
      color: #101a2b;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.5em;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar">A</div>
    <div class="profile-info">
      <label>Name</label>
      <span class="value">Admin</span>
      <label>Email</label>
      <span class="value">admin@pearlvista.com</span>
      <label>Role</label>
      <span class="value">Administrator</span>
      <label>Department</label>
      <span class="value">Management</span>
      <label>Phone</label>
      <span class="value">+1 234 567 8901</span>
      <label>Last Login</label>
      <span class="value">23 Jul 2025, 14:44</span>
    </div>
    <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">Back to Dashboard</button>
  </div>
</body>
</html>
