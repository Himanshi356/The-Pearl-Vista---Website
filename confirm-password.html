<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Set New Password - The Pearl Vista" />
  <title>Set New Password - The Pearl Vista</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="images/logo.png" />
  <style>
    body, html {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--background);
    }
    .confirm-password-bg {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
    }
    .confirm-heading-outside {
      text-align: center;
      font-size: 2.3rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      margin-bottom: 0.5rem;
      margin-top: 1.2rem;
      color: #000;
    }
    .password-tips {
      text-align: left;
      background: #f9fafc;
      border-radius: 14px;
      padding: 1.1rem 1.5rem 1rem 1.5rem;
      margin-bottom: 0.7rem;
      border: 1px solid #f0f0f0;
      width: 100%;
      max-width: 410px;
      font-size: 1rem;
      color: #444;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 12px rgba(26,54,93,0.07);
    }
    .password-tips h4 {
      margin-bottom: 0.5rem;
      font-size: 1.13rem;
      font-weight: 800;
      color: #1a365d;
      letter-spacing: 0.2px;
    }
    .password-tips ul {
      padding-left: 1.1em;
      margin: 0;
    }
    .password-tips li {
      margin-bottom: 0.2em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 1.01rem;
    }
    .password-tips i {
      color: #ffd700;
      margin-right: 0.5em;
      font-size: 1.1em;
    }
    .confirm-content {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13), 0 1.5px 8px rgba(255,107,107,0.08);
      padding: 1.1rem 2rem 1.1rem 2rem;
      margin: 0 auto;
      text-align: center;
      border: 1.5px solid #f3d1d1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 410px;
      width: 100%;
      min-width: 320px;
      gap: 0.7rem;
    }
    .form-group {
      width: 100%;
      margin-bottom: 0.8rem;
      text-align: left;
    }
    .form-group label {
      font-weight: 700;
      color: #1a365d;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.08rem;
    }
    .password-input {
      width: 100%;
      height: 44px;
      font-size: 1.08rem;
      border-radius: 14px;
      border: 1.5px solid #e0e0e0;
      background: #f8f9fa;
      padding: 0 2.5rem 0 1rem;
      color: #1a365d;
      font-weight: 600;
      transition: border 0.2s, background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 10px rgba(26,54,93,0.07);
      outline: none;
    }
    .password-input:focus {
      border: 2px solid #1a365d;
      background: #f3f6ff;
      box-shadow: 0 4px 18px rgba(26,54,93,0.13);
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b0b0b0;
      font-size: 1.15rem;
      transition: color 0.2s;
      z-index: 2;
    }
    .toggle-password:hover {
      color: #1a365d;
    }
    .btn.primary {
      width: 100%;
      margin-top: 0.2rem;
      font-size: 1.13rem;
      font-weight: 800;
      border-radius: 12px;
      padding: 1rem 0;
      background: #1a365d;
      color: #fff;
      box-shadow: 0 4px 18px rgba(26, 54, 93, 0.18);
      border: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      letter-spacing: 0.5px;
    }
    .btn.primary:hover {
      background: #22336a;
      box-shadow: 0 8px 28px rgba(26, 54, 93, 0.22);
      transform: translateY(-2px) scale(1.03);
    }
    .back-to-login {
      margin-top: 0.7rem;
      text-align: center;
    }
    .code-feedback {
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .confirm-content, .password-tips {
        max-width: 98vw;
        min-width: unset;
        padding-left: 0.7rem;
        padding-right: 0.7rem;
      }
      .confirm-heading-outside {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirm-password-bg">
    <h2 class="confirm-heading-outside">Set Your New Password</h2>
    <div class="confirm-content">
      <form id="setPasswordForm" autocomplete="off" aria-label="Set New Password Form">
        <div class="form-group">
          <label for="newPassword"><i class="fa-solid fa-lock"></i> New Password</label>
          <div style="position:relative;">
            <input type="password" id="newPassword" class="password-input" required minlength="6" aria-label="New Password" />
            <span class="toggle-password" onclick="togglePassword('newPassword', this)"><i class="fa-solid fa-eye"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
          <div style="position:relative;">
            <input type="password" id="confirmPassword" class="password-input" required minlength="6" aria-label="Confirm Password" />
            <span class="toggle-password" onclick="togglePassword('confirmPassword', this)"><i class="fa-solid fa-eye"></i></span>
          </div>
        </div>
        <div id="passwordFeedback" class="code-feedback"></div>
        <button class="btn primary" id="setPasswordBtn" type="submit">Set Password</button>
      </form>
      <div class="back-to-login">
        <a href="index.html" aria-label="Back to Login">
          <i class="fa-solid fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </div>
    <div class="password-tips">
      <h4>Password must contain:</h4>
      <ul>
        <li><i class="fa-solid fa-check"></i> At least 6 characters</li>
        <li><i class="fa-solid fa-check"></i> One uppercase letter</li>
        <li><i class="fa-solid fa-check"></i> One lowercase letter</li>
        <li><i class="fa-solid fa-check"></i> One number</li>
        <li><i class="fa-solid fa-check"></i> One special character (!@#$%^&*)</li>
      </ul>
    </div>
  </div>
  <script>
    function togglePassword(fieldId, el) {
      const input = document.getElementById(fieldId);
      const icon = el.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    document.getElementById('setPasswordForm').onsubmit = function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const feedback = document.getElementById('passwordFeedback');
      feedback.classList.remove('success', 'error');
      // Password requirements
      const requirements = [
        { regex: /.{6,}/, message: 'At least 6 characters' },
        { regex: /[A-Z]/, message: 'One uppercase letter' },
        { regex: /[a-z]/, message: 'One lowercase letter' },
        { regex: /[0-9]/, message: 'One number' },
        { regex: /[!@#$%^&*]/, message: 'One special character (!@#$%^&*)' }
      ];
      for (const req of requirements) {
        if (!req.regex.test(newPassword)) {
          feedback.textContent = `Password must contain: ${req.message}.`;
          feedback.classList.add('error');
          return false;
        }
      }
      if (newPassword !== confirmPassword) {
        feedback.textContent = "Passwords do not match.";
        feedback.classList.add('error');
        return false;
      }
      feedback.textContent = "Password created successfully!";
      feedback.classList.add('success');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1200);
      return false;
    };
  </script>
</body>
</html>
