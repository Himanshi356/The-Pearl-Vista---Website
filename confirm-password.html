<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - The Pearl Vista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #D4AF37, #B8860B, #D4AF37);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .password-input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }



        .set-password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .set-password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .set-password-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .password-requirements {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #D4AF37;
        }

        .password-requirements h4 {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .password-requirements i {
            color: #D4AF37;
            margin-right: 8px;
            font-size: 12px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #D4AF37;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <h1>üîê The Pearl Vista</h1>
            <p>Set Your New Password</p>
        </div>

        <form id="setPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="Enter your new password">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm your new password">
                </div>
            </div>

            <button type="submit" class="set-password-btn" id="setPasswordBtn">
                Set Password
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Setting password...</p>
        </div>

        <div id="message"></div>

        <div class="password-requirements">
            <h4>Password must contain:</h4>
            <ul>
                <li><i>‚úÖ</i> At least 6 characters</li>
                <li><i>‚úÖ</i> One uppercase letter</li>
                <li><i>‚úÖ</i> One lowercase letter</li>
                <li><i>‚úÖ</i> One number</li>
                <li><i>‚úÖ</i> One special character (!@#$%^&*)</li>
            </ul>
        </div>

        <div class="back-link">
            <a href="unified-login.html">
                <i>‚Üê</i> Back to Login
            </a>
        </div>
    </div>

    <script>
        // Show message
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        const API_BASE_URL = window.location.origin + '/Pearl-Vista---Website';

        // Handle form submission
        document.getElementById('setPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const setPasswordBtn = document.getElementById('setPasswordBtn');
            const loading = document.getElementById('loading');
            
            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            // Password requirements validation
            const requirements = [
                { regex: /.{6,}/, message: 'At least 6 characters' },
                { regex: /[A-Z]/, message: 'One uppercase letter' },
                { regex: /[a-z]/, message: 'One lowercase letter' },
                { regex: /[0-9]/, message: 'One number' },
                { regex: /[!@#$%^&*]/, message: 'One special character (!@#$%^&*)' }
            ];

            for (const req of requirements) {
                if (!req.regex.test(newPassword)) {
                    showMessage(`Password must contain: ${req.message}.`, 'error');
                    return;
                }
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Show loading
            setPasswordBtn.disabled = true;
            loading.style.display = 'block';
            document.getElementById('message').style.display = 'none';

            try {
                // Get email from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                
                console.log('URL parameters:', window.location.search);
                console.log('Email from URL:', email);
                
                if (!email) {
                    showMessage('‚ùå Email not found. Please try again.', 'error');
                    return;
                }
                
                // Call the password update API
                const requestData = {
                    email: email,
                    new_password: newPassword
                };
                console.log('Sending password update request:', requestData);
                
                const response = await fetch(`${API_BASE_URL}/Auth/update_password.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                console.log('Password update response:', data);
                
                if (data.status === 'success') {
                    showMessage('‚úÖ Password set successfully! Redirecting to login...', 'success');
                    
                    // Clear any existing login data
                    localStorage.removeItem('pv_logged_in');
                    localStorage.removeItem('pv_email');
                    
                    setTimeout(() => {
                        window.location.href = 'unified-login.html?passwordChanged=1';
                    }, 2000);
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Password setting error:', error);
                showMessage('‚ùå An error occurred. Please try again.', 'error');
            } finally {
                setPasswordBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
